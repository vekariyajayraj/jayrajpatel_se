    <title>Nested Table</title>

<body>

            <td>

                    <th>Males</th>

                </tr>

                    <td>9215604</td>

            </td>

        </tr>
        <tr>
            <th>Rural</th>

            <td align="center">4152348</td>
        </tr>
    </table>
