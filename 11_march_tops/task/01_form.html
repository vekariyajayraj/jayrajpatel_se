<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 9</title>
</head>

<body
    style="background-image: linear-gradient(90deg, rgba(71,185,221,1) 0%, rgba(218,0,255,1) 100%, rgba(255,88,229,1) 100%);">
    <fieldset style="width: 33%; margin: 12%auto; background-color: white;">
        <h3>Registration
            <hr align="left" style=" width:5%; height: 0.2ch; background-image: linear-gradient(90deg, rgba(71,185,221,1) 0%, rgba(218,0,255,1) 100%, rgba(255,88,229,1) 100%);">
        </h3>
        <form action="">
            <table border="0">
                <tr>
                    <th align="left">Full Name&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</th>
                    <th align="left">&emsp;&emsp;&emsp;&emsp;User Name</th>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Enter your name" pattern="[a-zA-Z]" required></td>
                    <td>&emsp;&emsp;&emsp;&emsp;<input type="text" placeholder="Enter your username" pattern="[a-zA-Z]" required></td>
                </tr>
                <tr>
                    <th align="left">Email&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</th>
                    <th align="left">&emsp;&emsp;&emsp;&emsp;Phone Number</th>
                </tr>
                <tr>
                    <td><input type="email" placeholder="Enter your email" maxlength="30" pattern="[a-zA-Z0-9]+@[a-z]+.[a-z]{2,3}$" required></td>
                    <td>&emsp;&emsp;&emsp;&emsp;<input type="text" placeholder="Enter your number" maxlength="10" pattern="[0-9]{10}" required></td>
                </tr>
                <tr>
                    <th align="left">Password&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</th>
                    <th align="left">&emsp;&emsp;&emsp;&emsp;Confirm Password</th>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Enter your Password" pattern="[a-zA-Z0-9]" required></td>
                    <td>&emsp;&emsp;&emsp;&emsp;<input type="text" placeholder="Confirm your Password" pattern="[a-zA-Z0-9]" required></td>
                </tr>
                <tr>
                    <th align="left">
                        Gender
                    </th>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="gender" value="Male" >
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" value="Prefer not say">
                        <label for="other">Prefer not say</label>
                        <br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Register"
                            style="width: 200%;">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
