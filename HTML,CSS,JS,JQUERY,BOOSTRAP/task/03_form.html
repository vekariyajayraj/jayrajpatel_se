<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <fieldset style="width: 40%; height: 100%; background-color: rgb(125, 207, 230);">
   <form action=""  >
    
    <h1 align="center"> Student Registration Form </h1><hr>
    <label for=""> Firstname:</label><br>
    <input type="text" placeholder="First name" name="Firstname" style="width: 100%;"><br><br>
    <label for=""> Middlename:</label><br>
    <input type="text" placeholder="Middlename" name="Middlename"  style="width: 100%;"><br><br>
    <label for=""> Lastname:</label><br>
    <input type="text" placeholder="Lastname" name="Lastname"  style="width: 100%;"><br><br>
    
    <label for="">Course:</label>
    <select name="" id="" >
        <option value="" hidden>Course</option>
    <option value="HTML">HTML</option>
    <option value="CSS">CSS</option>
    <option value="JAVA">JAVA</option>
    </select><br> <br> 
    <label for="">Gender:</label><br>
    <input type="radio" id="Male" name="Gender">
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="Gender">
    <label for="Female">Female</label>
    <input type="radio" id="Other" name="Gender">
    <label for="Other">Other</label><BR></BR>
    <label for="">Phone:</label>
    <input type="text" placeholder="Number" value="" pattern="[0-9]{10}" maxlength="10" required  ><br><br>
    <input type="text" placeholder="Phone no" style="width: 100%;"><br><br>
    <label for="">Current Address:</label><br>
    <textarea name="" id="" cols="100" rows="10" style="width: 100%;"> current address</textarea><br><br>
    <label for="">Email</label><br>
    <input type="email" placeholder="Enter Email" style="width: 100%;" pattern="[a-zA-Z]+'@'[a-z]+.{2-3}" required><br><br>
    <label for="">Password</label><br>
    <input type="password" placeholder="Enter Password" style="width: 100%;" required><br><br>
    <label for="">Re-type Password</label><br>
    <input type="password" placeholder="Retype password" style="width: 100%;" required><br><br>
    <input type="submit" value="Register">


   </form> 
</fieldset>
   
</body> 
</html>
