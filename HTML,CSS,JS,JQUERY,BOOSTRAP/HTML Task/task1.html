<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            padding: 200px;
            margin: 0px;
        }

        /* .common {
            background-color: black;
        } */

        .first {
            height: 240px;
            width: 240px;
            border-radius: 50%;
            align-items: center;
            display: flex;
            justify-content: center;
            border-top: 5px solid red;
            border-left: 5px solid;
            animation: round 5s linear infinite;
        }

        .second {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 5px solid red;
            border-right: 5px solid;
            animation: round 3s linear infinite;
            animation-direction: reverse;
        }

        .round1 {
            height: 250px;
            width: 250px;
            border-radius: 50%;
            align-items: center;
            display: flex;
            justify-content: center;
            border-top: 5px double red;
            border-left: 5px double;
            animation: round 24s linear infinite;
        }

        .round2 {
            height: 220px;
            width: 220px;
            border-radius: 50%;
            align-items: center;
            display: flex;
            justify-content: center;
            border-top: 5px double;
            border-left: 5px double white;
            animation: round 22s linear infinite;
            animation-direction: reverse;
        }

        .round3 {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            align-items: center;
            display: flex;
            justify-content: center;
            border-top: 5px double red;
            border-left: 5px double;
            animation: round 22s linear infinite;
        }

        .round4 {
            height: 180px;
            width: 180px;
            border-radius: 50%;
            align-items: center;
            display: flex;
            justify-content: center;
            border-top: 5px double;
            border-left: 5px double white;
            animation: round 21s linear infinite;
            animation-direction: reverse;
        }

        .round5 {
            height: 160px;
            width: 160px;
            border-radius: 50%;
            align-items: center;
            display: flex;
            justify-content: center;
            border-top: 5px double red;
            border-left: 5px double;
            animation: round 20s linear infinite;

        }

        .round6 {
            height: 140px;
            width: 140px;
            border-radius: 50%;
            align-items: center;
            display: flex;
            justify-content: center;
            border-top: 5px double;
            border-left: 5px double white;
            animation: round 19s linear infinite;
            animation-direction: reverse;
        }

        .round7 {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            align-items: center;
            display: flex;
            justify-content: center;
            border-top: 5px double red;
            border-left: 5px double;
            animation: round 18s linear infinite;
        }

        .round8 {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            align-items: center;
            display: flex;
            justify-content: center;
            border-top: 5px double;
            border-left: 5px double white;
            animation: round 17s linear infinite;
            animation-direction: reverse;
        }

        .round9 {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            align-items: center;
            display: flex;
            justify-content: center;
            border-top: 5px double red;
            border-left: 5px double;
            animation: round 16s linear infinite;
        }
        
        .round10 {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            align-items: center;
            display: flex;
            justify-content: center;
            border-top: 5px double;
            border-left: 5px double white;
            animation: round 15s linear infinite;
            animation-direction: reverse;
        }   
        
        
        .section1 {
            display: flex;
        }

        @keyframes round {
            to {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <section class="section1">
        <div class="first">
            <div class="second">

            </div>
        </div>

        <div class="round1">
             <div class="round2">
                 <div class="round3">
                     <div class="round4">
                         <div class="round5">
                             <div class="round6">
                                 <div class="round7">
                                     <div class="round8">
                                         <div class="round9">
                                             <div class="round10">
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
        </div>
    </section>
</body>

</html>
