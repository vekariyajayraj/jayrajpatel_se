<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: inline-grid;
            grid-template-columns: auto auto auto auto auto auto auto auto auto;
            gap: 25px;
        }

        .item {
            background-color: rgb(9, 244, 79);
            border: 2px solid black;
            padding: 25px;
            box-shadow: 0px 0px 10cqb black;
            font-size: 30px;
        }



        .grid-item2 {
            grid-column: 2/span 7;
            grid-row: 1;
        }


        .grid-item4 {
            grid-column: 1/span 4;
            grid-row: 2;


        }

        .grid-item5 {
            grid-column: 5 / span 2;
            grid-row: 2;
        }

        .grid-item6 {
            grid-column: 7/span 3;

        }

        .grid-item7 {
            grid-row: 3;
        }

        .grid-item8 {
            grid-column: 2/span 2;
        }

        .grid-item9 {
            grid-column: 4/span 6;

        }

        .grid-item10 {
            grid-column: 1 / span 2;

        }
        .grid-item12{
            grid-column: 4 / span 2;
        }
        .grid-item14{
            grid-column: 8 / span 2;
        }

        

    </style>
</head>

<body>

    <div class="grid">

        <div class="grid-item1 item">1</div>
        <div class="grid-item2 item">2</div>
        <div class="grid-item3 item">3</div>
        <div class="grid-item4 item">4</div>
        <div class="grid-item5 item">5</div>
        <div class="grid-item6 item">6</div>
        <div class="grid-item7 item">7</div>
        <div class="grid-item8 item">8</div>
        <div class="grid-item9 item">9</div>
        <div class="grid-item10 item">10</div>
        <div class="grid-item11 item">11</div>
        <div class="grid-item12 item">12</div>
        <div class="grid-item13 item">13</div>
        <div class="grid-item14 item">14</div>

    </div>
</body>

</html>
