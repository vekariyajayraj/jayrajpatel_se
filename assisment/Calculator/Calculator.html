<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        .display {
            width: 100%;
            height: 80px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .button {
            width: 80px;
            height: 100px;
            font-size: 1.75rem;
        }

        .button1 {
            width: 80px;
            height: 80px;
            font-size: 1.75rem;
        }

        .operator-button img {
            width: 40px;
            height: 40px;
        }

        .numberdisplay{
            margin-top: -10px;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="calculator bg-info p-3 rounded">
        <input class="display text-dark bg-light border-0" id="display" type="text" readonly>
        <div class="d-flex">
            <div>
                <table class="numberdisplay bg-black w-100">
                    <tr>
                        <td><button class="text-light bg-black button" onclick="appendNumber('7')">7</button></td>
                        <td><button class="text-light bg-black button" onclick="appendNumber('8')">8</button></td>
                        <td><button class="text-light bg-black button" onclick="appendNumber('9')">9</button></td>
                    </tr>
                    <tr>
                        <td><button class="text-light bg-black button" onclick="appendNumber('4')">4</button></td>
                        <td><button class="text-light bg-black button" onclick="appendNumber('5')">5</button></td>
                        <td><button class="text-light bg-black button" onclick="appendNumber('6')">6</button></td>
                    </tr>
                    <tr>
                        <td><button class="text-light bg-black button" onclick="appendNumber('1')">1</button></td>
                        <td><button class="text-light bg-black button" onclick="appendNumber('2')">2</button></td>
                        <td><button class="text-light bg-black button" onclick="appendNumber('3')">3</button></td>
                    </tr>
                    <tr>
                        <td><button class="text-light bg-black button" onclick="appendNumber('.')">.</button></td>
                        <td><button class="text-light bg-black button" onclick="appendNumber('0')">0</button></td>
                        <td><button class="text-light bg-black button" onclick="calculateResult()">=</button></td>
                    </tr>
                </table>
            </div>
            <div style="margin-top: -10px;">
                <table class="w-100 bg-dark">
                    <tr>
                        <td><button class="text-light bg-dark button1" onclick="clearDisplay()">DEL</button></td>
                    </tr>
                    <tr>
                        <td><button class="text-light bg-dark button1 operator-button" onclick="appendOperator('/')">
                                <img src="/Calculator/div-removebg-preview.png" alt="">
                            </button></td>
                    </tr>
                    <tr>
                        <td><button class="text-light bg-dark button1 operator-button" onclick="appendOperator('*')">
                                <img src="/Calculator/mul-removebg-preview.png" alt="">
                            </button></td>
                    </tr>
                    <tr>
                        <td><button class="text-light bg-dark button1" onclick="appendOperator('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="text-light bg-dark button1" onclick="appendOperator('+')">+</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="/Calculator/calculator.js"></script>
</body>

</html>
