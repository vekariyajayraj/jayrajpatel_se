<!-- swich case -->
<script>
    let Day;
    switch (new Date().getDay()) {
        case 0:
            Day = "sunday";
            break;
        case 1:
            Day = "monday";
            break;
        case 2:
            Day = "tuesday";
            break;
        case 3:
            Day = "wednesday";
            break;
        case 4:
            Day = "thursday";
            break;

        case 5:
            Day = "friday";
            break;
        case 6:
            Day = "saturday";
            break;


    }
    document.write(Day)
</script>
