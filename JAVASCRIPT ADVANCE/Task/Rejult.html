<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <form name="form1">
        <table border="1">
            <tr>
                <td> Student Name</td>
                <td><input type="text" name="studentName" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">Subject Marks</td>
            </tr>
            <tr>
                <td>C Language : </td>
                <td><input type="text" name="cLanguage" /></td>
            </tr>
            <tr>
                <td>C++ Language : </td>
                <td><input type="text" name="cppLanguage" /></td>
            </tr>
            <tr>
                <td>Database : </td>
                <td><input type="text" name="database" /></td>
            </tr>
            <tr>
                <td>HTML : </td>
                <td><input type="text" name="html" /></td>
            </tr>
            <tr>
                <td>CSS : </td>
                <td><input type="text" name="css" /></td>
            </tr>
            <tr>
                <td>PHP : </td>
                <td><input type="text" name="php" /></td>
            </tr>
            <tr>
                <td>Core Java : </td>
                <td><input type="text" name="coreJava" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" onclick="calc()" value="Calculate" /></td>
            </tr>
            <tr>
                <td>Total</td>
                <td><input type="text" name="total" readonly /></td>
            </tr>
            <tr>
                <td>Average</td>
                <td><input type="text" name="average" readonly /></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><input type="text" name="percentage" readonly /></td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" name="result" readonly /></td>
            </tr>
            <tr>
                <td>Grade</td>
                <td><input type="text" name="grade" readonly /></td>
            </tr>
        </table>
    </form>

    <script type="text/javascript">
        function calc() {
            const subjects = ['cLanguage', 'cppLanguage', 'database', 'html', 'css', 'php', 'coreJava'];
            let total = 0;
            let isValid = true;

            for (let i = 0; i < subjects.length; i++) {
                const mark = parseInt(document.form1[subjects[i]].value);
                if (isNaN(mark) || mark < 0 || mark > 50) {
                    alert('Please enter valid marks between 0 and 50 for all subjects.');
                    isValid = false;
                    break;
                }
                total += mark;
            }

            if (!isValid) return;

            const avg = total / subjects.length;
            const percentage = (total / (subjects.length * 50)) * 50;
            let result = '';
            let grade = '';

            const marks = subjects.map(subject => parseInt(document.form1[subject].value));
            if (marks.some(mark => mark < 35)) {
                result = 'Fail';
                grade = 'D';
            } else if (avg >= 75) {
                result = 'Distinction';
                grade = 'A+';
            } else if (avg >= 60) {
                result = 'First Class';
                grade = 'A';
            } else if (avg >= 50) {
                result = 'Second Class';
                grade = 'B';
            } else if (avg >= 35) {
                result = 'Pass Class';
                grade = 'C';
            }

            document.form1.total.value = total;
            document.form1.average.value = avg.toFixed(1);
            document.form1.percentage.value = percentage.toFixed(1) + '%';
            document.form1.result.value = result;
            document.form1.grade.value = grade;
        }
    </script>
</body>

</html>
